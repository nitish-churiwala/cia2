<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up & Sign In</title>
    <style>
      /* Global styles */
      * {
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        height: 100%;
        background: url("https://img.freepik.com/premium-photo/books-laptop-assortment_1235831-188709.jpg?w=996");
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Background Section */
      .hero {
        position: relative;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .overlay {
        background: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 15px;
        width: 100%;
        max-width: 500px;
        text-align: center;
        color: white;
        margin-bottom: 200px;
        margin-top: 450px;
      }

      h2 {
        font-size: 2em;
        margin-bottom: 10px;
      }

      p {
        margin-bottom: 20px;
        font-size: 1.1em;
      }

      .input-field {
        position: relative;
        margin-bottom: 20px;
      }

      .input-field input,
      .input-field select {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      .input-field input::placeholder,
      .input-field select {
        color: #ddd;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #218838;
      }

      #validation-message {
        color: red;
        font-size: 0.9em;
        margin-bottom: 10px;
      }

      @media (max-width: 768px) {
        .overlay {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sign Up Section -->
    <div class="hero">
      <div class="overlay" id="signup-section">
        <div class="form-container">
          <h2>Sign Up</h2>
          <p>Join our Learning community today!</p>
          <form id="sign-up-form" onsubmit="handleSignUp(event)">
            <!-- Full Name -->
            <div class="input-field">
              <input type="text" id="full-name" placeholder="Full Name" required />
            </div>

            <!-- Parents' Name -->
            <div class="input-field">
              <input
                type="text"
                id="parents-name"
                placeholder="Father's Name"
                required
              />
            </div>

            <!-- Phone Number -->
            <div class="input-field">
              <input
                type="tel"
                id="phone-number"
                placeholder="Phone Number"
                pattern="[0-9]{10}"
                required
              />
            </div>

            <!-- Date of Birth -->
            <div class="input-field">
              <input type="date" id="dob" placeholder="Date of Birth" required />
            </div>

            <!-- Address -->
            <div class="input-field">
              <input type="text" id="address" placeholder="Address" required />
            </div>

            <!-- Current Qualification -->
            <div class="input-field">
              <select id="qualification" required>
                <option value="" disabled selected>Select Current Qualification</option>
                <option value="High School">High School</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Postgraduate">Postgraduate</option>
              </select>
            </div>

            <!-- Username -->
            <div class="input-field">
              <input type="text" id="username" placeholder="Username" required />
            </div>

            <!-- Email -->
            <div class="input-field">
              <input type="email" id="email" placeholder="Email" required />
            </div>

            <!-- Password -->
            <div class="input-field">
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <!-- Confirm Password -->
            <div class="input-field">
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm Password"
                required
              />
            </div>

            <div id="validation-message"></div>
            <button type="submit" class="btn">Sign Up</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Function to handle sign up and validation
      function handleSignUp(event) {
        event.preventDefault();
        const fullName = document.getElementById("full-name").value.trim();
        const parentsName = document.getElementById("parents-name").value.trim();
        const phoneNumber = document.getElementById("phone-number").value.trim();
        const dob = document.getElementById("dob").value.trim();
        const address = document.getElementById("address").value.trim();
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;
        const validationMessage = document.getElementById("validation-message");

        // Validate Full Name
        if (fullName === "") {
          validationMessage.textContent = "Please enter your full name.";
          return false;
        }

        // Validate Parents' Name
        if (parentsName === "") {
          validationMessage.textContent = "Please enter your father's name.";
          return false;
        }

        // Validate phone number
        const phonePattern = /^[0-9]{10}$/;
        if (!phonePattern.test(phoneNumber)) {
          validationMessage.textContent =
            "Please enter a valid 10-digit phone number.";
          return false;
        }

        // Validate Date of Birth
        const today = new Date();
        const birthDate = new Date(dob);
        if (birthDate >= today || dob === "") {
          validationMessage.textContent = "Please enter a valid date of birth.";
          return false;
        }

        // Validate Address
        if (address === "") {
          validationMessage.textContent = "Please enter your address.";
          return false;
        }

        // Validate Username
        if (username === "") {
          validationMessage.textContent = "Please enter a username.";
          return false;
        }

        // Validate Email
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          validationMessage.textContent = "Please enter a valid email address.";
          return false;
        }

        // Validate Password
        if (password.length < 8) {
          validationMessage.textContent =
            "Password must be at least 8 characters long.";
          return false;
        }

        // Validate Password Match
        if (password !== confirmPassword) {
          validationMessage.textContent = "Passwords do not match.";
          return false;
        }

        // Clear validation message and alert success
        validationMessage.textContent = "";
        alert("Sign Up Successful! Redirecting to Log In...");
        toggleForm("signin");
      }
    </script>
  </body>
</html>
